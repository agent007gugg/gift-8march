    <body>

        <script>
           // --- –¢–ê–ô–ú–ï–† ---
            function updateTimer() {
                const now = new Date();
                let target = new Date(now.getFullYear(), 2, 8);
                if (now > target) target.setFullYear(now.getFullYear() + 1);
                const diff = target - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / 1000 / 60) % 60);
                const secs = Math.floor((diff / 1000) % 60);
                document.getElementById('timer').innerHTML = days + "–¥ " + hours + "—á " + mins + "–º " + secs + "—Å";
            }
            setInterval(updateTimer, 1000);
            updateTimer();

            // --- –í–û–ü–†–û–°–´ ---
            const questions = [
                    { a: "–≤–∏–∫—Ç–æ—Ä–∏—è", msg: "–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω! –í –∫–∞–∫–æ–º –≥–æ—Ä–æ–¥–µ –º—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å?" },
                    { a: "–≥–ª—É—Ö–æ–≤", msg: "–£–º–Ω–∏—á–∫–∞! –ö–∞–∫–æ–≥–æ —á–∏—Å–ª–∞ –º—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å? (–¥–µ–Ω—å.–º–µ—Å—è—Ü)" },
                    { a: "28.09", msg: "–û–û–û–û –º–æ–ª–æ–¥–µ—Ü! –¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å? (–¥–∞/–Ω–µ—Ç)" },
                    { a: "–¥–∞", msg: "–ù—É —Ä–∞–∑—É–º–µ–µ—Ç—Å—è —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ò —è —Ç–µ–±—è –ª—é–±–ª—é!!! ‚ù§Ô∏è" }
                ];

            let step = 0;
            const input = document.getElementById('userInput');
            const output = document.getElementById('output');

            // --- –û–ë–†–ê–ë–û–¢–ö–ê –í–í–û–î–ê ---
            input.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        const val = input.value.toLowerCase().trim();
                        const targetAns = questions[step].a.toLowerCase().trim();

                        if (val === targetAns) {
                            // 1. –°–Ω–∞—á–∞–ª–∞ –ø–µ—á–∞—Ç–∞–µ–º [OK] –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –≤–≤–æ–¥–∞
                            const div = document.createElement('div');
                            div.className = 'line';
                            div.innerHTML = "> " + input.value + " <span style='color:#00ff00'>[OK]</span>";
                            output.appendChild(div);

                            // 2. –ü–µ—á–∞—Ç–∞–µ–º –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–≤—è–∑–∞–Ω –∫ —ç—Ç–æ–º—É –æ—Ç–≤–µ—Ç—É
                            const nextMsg = document.createElement('div');
                            nextMsg.className = 'line';
                            nextMsg.textContent = "> " + questions[step].msg;
                            output.appendChild(nextMsg);

                            // 3. –ò —Ç–æ–ª—å–∫–æ —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É
                            if (step < questions.length - 1) {
                                step++;
                                input.value = '';
                            } else {
                                // –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–≤–µ—Ç ("–¥–∞"), –∑–∞–ø—É—Å–∫–∞–µ–º —Ñ–∏–Ω–∞–ª
                                setTimeout(startParty, 1500); // –ó–∞–¥–µ—Ä–∂–∫–∞ 1.5 —Å–µ–∫ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                            }
                        } else {

                            err.className = 'line';
                            err.style.color = 'red';
                            err.textContent = "> –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.";
                            output.appendChild(err);
                            input.value = '';
                        }

                });
            function startParty() {
                     const now = new Date();
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –º–µ—Å—è—Ü 2 (—ç—Ç–æ –º–∞—Ä—Ç, —Ç–∞–∫ –∫–∞–∫ —Å—á–µ—Ç —Å 0) –∏ —á–∏—Å–ª–æ 8
                    // –î–ª—è —Ç–µ—Å—Ç–∞ –º–æ–∂–µ—à—å –≤—Ä–µ–º–µ–Ω–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ —á–∏—Å–ª–æ
                   if (now.getMonth() === 2 && now.getDate() >=8) {

                        document.body.style.background = '#fff0f5';

                        document.getElementById('celebration').style.display = 'block';

                        const music = document.getElementById('music');
                        if (music) music.play();

                    } else {
                        // –ï—Å–ª–∏ –µ—â–µ –Ω–µ 8 –º–∞—Ä—Ç–∞, –≤—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª
                        const waitMsg = document.createElement('div');

                        waitMsg.style.color = '#ff69b4';
                        waitMsg.textContent = "> [–°–ò–°–¢–ï–ú–ê]: –î–æ—Å—Ç—É–ø –∫ –ø–æ–¥–∞—Ä–∫—É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –¥–æ 8 –º–∞—Ä—Ç–∞! –ñ–¥–∏ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞! ‚ù§Ô∏è";
                        output.appendChild(waitMsg);

            function createPetal() {
